<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="calculator">
      <!-- Screen and clear key -->
      <div class="top">
        <span id="clear" onclick="calculatorObject.handleClear()">C</span>
        <div id="screen"></div>
      </div>

      <div class="keys">
        <!-- operators and other keys -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span onclick="calculatorObject.pressNumber(0)">0</span>
        <span onclick="calculatorObject.pressDot()">.</span>
        <span class="eval" onclick="calculatorObject.handleEval()">=</span>
        <span
          id="multiple"
          class="operator"
          onclick="calculatorObject.pressOperator('multiple')"
          >x</span
        >
      </div>
    </div>
    <script type="text/javascript" src="build/main.js"></script>
  </body>
</html>
